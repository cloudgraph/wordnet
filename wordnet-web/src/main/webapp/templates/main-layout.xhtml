<!DOCTYPE html>
<html lang="en"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <title><h:outputText value="#{bundle.windowTitle}"/></title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"></meta>
        <meta http-equiv="Pragma" content="no-cache"></meta>
        <meta http-equiv="Expires" content="0"></meta>
        
        <style type="text/css">
          .ui-widget, .ui-widget .ui-widget {
              font-size: 100% !important;
          }        
        </style>
        <h:outputStylesheet library="css" name="wordnet-web.css"  />
        <f:loadBundle basename="#{UserBean.bundleName}" var="bundle"/>
    </h:head>
    <h:body>   
      <div class="MainDiv">
           <h:panelGrid width="99%" columns="1" cellpadding="0" cellspacing="0" border="0" columnClasses="AlignTop">
           <ui:include src="../common/TopNav.xhtml" />
           </h:panelGrid>
           <h:panelGrid id="main_content_pnl" width="100%" columns="1" cellpadding="2" cellspacing="2" border="0"
               columnClasses="AlignTop">
               <ui:insert name="content">default content</ui:insert>
           </h:panelGrid>
      </div>
    </h:body>
</f:view>
</html>
